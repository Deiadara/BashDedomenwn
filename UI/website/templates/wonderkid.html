{%extends "base.html" %}
{% block content %}
<div class ="clickable-table">
    <h3>Ερευνητές κάτω των 40 ετών, κατεταγμένοι κατά φθείνοντα αριθμό έργων που συμμετέχουν</h3>
    <table>
    <thead>
        <tr>
            <th>Όνομα ερευνητή</th>
            <th>Επίθετο ερευνητή</th>
            <th>Αριθμός έργων</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{result[0]}}</td>
            <td>{{result[1]}}</td>
            <td>{{result[2]}}</td>
        </tr>
        {%endfor%}
    </tbody>
    </table>
</div>
</div>
{% endblock %}
