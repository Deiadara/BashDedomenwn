{%extends "base.html" %}
{% block content %}
<div class ="clickable-table">
    <h3> Πρόγραμμα με id: {{id}} </h3>
    <table >
    <thead>
        <tr>
            <th>Εργα του Προγράμματος</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td data-href="http://127.0.0.1:5000/project/{{result[1]}}">{{result[0]}}</td>
        </tr>
        {%endfor%}
    </tbody>
    </table>
</div>
{% endblock %}
