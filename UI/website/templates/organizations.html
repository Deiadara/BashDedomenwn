{%extends "base.html" %}
{% block content %}
<div class ="clickable-table">
    <h3>Οργανισμοί</h3>
    <table>
    <thead>
        <tr>
            <th>Όνομα οργανισμού</th>
            <th>ID</th>
            <th>-</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr >
            <td data-href = "http://127.0.0.1:5000/organization/{{result[0]}}">{{result[1]}}</td>
            <td>{{result[0]}}</td>
            <td data-href = "http://127.0.0.1:5000/deletion/{{table}}/{{term1}}/{{result[0]}}">Διαγραφή Οργανισμού</td>
        </tr>
        {%endfor%}
    </tbody>
    </table>
</div>
</div>
{% endblock %}
